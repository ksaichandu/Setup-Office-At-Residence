<div>
    <h3 style="text-align: center;margin: 10px;color: lightslategray;">Request Approval</h3>
</div>
<div  class="btn btn-md btn-info pull-right float-right" style="margin: 20px;" (click)="updateProfile()">Edit Profile</div>
<div  routerLink = "/{{username}}/RequestApprovalHistory" class="btn btn-md btn-info pull-right float-right" style="margin: 20px;" >Request Approval History</div>


<table class="table">
    <thead class=" text-white" style="background-color: lightslategrey;text-align: center;">
        <tr>
            <th scope="col">Developer Id</th> 
            <th scope="col">Inventory Id</th>
            <th scope="col">Developer Remark</th>
            <th scope="col">Status</th>
            <th scope="col">Date</th>
            <th scope="col">Approve</th>
            <th scope="col">Reject</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of req" style="text-align: center;">
            <td>{{r.developer_id}}</td>
            <td>{{r.inventory_id}}</td>
            <td>{{r.developer_remark}}</td>
            <td>{{r.status}}</td>
            <td>{{r.date}}</td>
            <td><button class="btn btn-sm btn-primary" >Approve</button></td>       
          <td><button class="btn btn-sm btn-danger"  >Reject</button></td>
        
        </tr>
    </tbody>
</table>
