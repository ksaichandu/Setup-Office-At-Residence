<body>
    
    <div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form (ngSubmit)="!loginForm.invalid && handleLogin()" #loginForm="ngForm" id="login-form" class="form" action="" method="post">
                            <h3 class="text-center info" >Login</h3>
                            <div class="alert alert-warning" *ngIf="loginForm.dirty && loginForm.invalid" >Enter Valid Credentials !</div>
                            <div class="alert alert-danger" style="padding: 1px;text-align: center;" role="alert" *ngIf="invalidLogin">
                                {{errorMessage}}
                              </div>
                            <div class="form-group">
                                <label for="username" class="info" style="margin-top: 5px;">Email:</label><br>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Email" [(ngModel)]="username">  
                            </div>
                            <div class="form-group">
                                <label for="password" class="info">Password:
                                    <a routerLink="">Forgot?</a>
                                </label><br>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password" [(ngModel)]="password" minlength="8">
                            </div>
                            
                            <button type="submit" class="btn btn-primary" (click)="handleLogin()">Submit</button>
                            <a routerLink="" class="text-info1" (click)="register()" >Register here</a> 
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
