<div class="alert alert-success" *ngIf="message">Registration Succesful, Please <a routerLink="/login">Login</a> to Continue !</div>
<article class="card-body mx-auto" style="max-width: 400px;margin-top: 70px;">
	<h4 class="card-title mt-3 text-center">Employee</h4>
	<div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter Valid Credentials !</div>
	<form (ngSubmit)="!todoForm.invalid && saveEmployee()" #todoForm="ngForm">
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i></i> </span>
		 </div>
        <input [(ngModel)]="emp.name" name="name" class="form-control" placeholder="Full name" type="text" required="required">
    </div> 
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i></i> </span>
		 </div>
        <input [(ngModel)]="emp.email" name="email" class="form-control" placeholder="Email address" type="email" required="required">
    </div> 
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i></i> </span>
		</div>
		<select [(ngModel)]="emp.type" name="type" class="form-control" required="required">
			<option selected="type"> Select Designation</option>
			<option>Infrastructure Admin </option>
			<option>Manager</option>
			<option>Software Developer</option>
			<option>Employee Admin</option>
		</select>
	</div> 
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i></i> </span>
		</div>
        <input [(ngModel)]="emp.password" name="password" class="form-control" placeholder="Enter Password" type="password" required="required" minlength="8">
    </div> 
                                    
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" > Submit </button>
    </div>    
    <p class="text-center">Have an account? <a  routerLink="/login">Log In</a> </p>                                                                 
</form>
</article>
