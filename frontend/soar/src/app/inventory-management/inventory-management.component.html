 <div class="btn btn-info pull-right float-right" style="margin: 20px;">Add Inventory</div>
<div class="alert alert-success alert-dismissible">Logged in as Infrastructure Admin</div>
<div class="container">    
    <h2>INVENTORY</h2>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5" *ngFor="let inventory of myinventory">
    <div class="col mb-4">
      <div class="card">
        <img [src]="inventory.pathToImage" class="card-img-top" >
        <div class="card-body">
          <p class="card-text">Name:{{inventory.name}}</p>
          <p class="card-text">Type:{{inventory.type}}</p>
          <p class="card-text">Cost:{{inventory.name}}</p>
          <p class="card-text">Available:{{inventory.itemCount}}</p>  
        </div>
      </div>
    </div>
   
    
  </div>
  
    
  </div>
